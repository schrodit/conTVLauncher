<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../ui-textarea/ui-textarea.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-text-editor">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: flex;
       color: var(--normal-text-light);
       transition: all ease-out 0.3s;
       padding: 10px;
       flex-direction: column;
     }
    </style>

    <ui-textarea rows="10"></ui-textarea>
    <div class="emojipicker">
      <iron-icon class="icon expandIcon" on-click="toggleCollapse" icon="social:sentiment-satisfied"></iron-icon>
    </div>
  
  </template>
    

  <script src="ui-text-editor.js"></script>
</dom-module>
