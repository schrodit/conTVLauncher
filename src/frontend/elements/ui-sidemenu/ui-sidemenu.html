<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../ui-popup/ui-popup.html">
<link rel="import" href="../ui-menu/ui-menu.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-sidemenu">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: none;

       position: fixed;
       left: 0;
       top: 0;
       z-index: 5;

       width: 350px;
       height: 100%;
       background: var(--menu-bg);
     }

     :host(.open) {
        display: block;
     }

     .header {
       margin-top: 84px;
     }

     ui-menu {
       font-size: 18px;
       color: var(--normal-text-light);
       margin-top: 20px;
     }

     hr {
       margin-top: 25px;
       height: 12px;
       border: 0;
       box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
     }

    </style>

      <div class="header"><slot name="head"></slot></div>
      <hr />
      <ui-menu><slot name="content"></slot></ui-menu>

  </template>
    

  <script src="ui-sidemenu.js"></script>
</dom-module>
