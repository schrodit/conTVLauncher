<dom-module id="ui-menu-item">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: block;
       transition: all ease-out 0.3s;

       padding: 16px 5px;
       min-width: 112px;
       height: var(--menu-height, 28px);
       line-height: var(--menu-height, 28px);
       background: var(--menu-bg);
       color: var(--menu-text);
       font-size: var(--menu-font-size);
     }
     :host(:hover), :host(.selected) {
        color: var(--menu-selected-text);
        background: var(--menu-selected-bg);
        cursor: pointer;
     }

     :host(.red) {
       color: var(--negative-action);
     }
     :host(:hover.red) {
       background: var(--negative-action-bg);
     }

     .icon {
       height: var(--menu-icon-size, 28px);
       width: var(--menu-icon-size, 28px);
       padding-right: 16px;
       fill: var(--menu-text);
       float: left;
     }
     :host(.selected) > .icon {
       fill: var(--menu-selected-text);
     }
     
     .show {
      display: block;
     }
     .hide {
       display: none;
     }

     ::slotted {
       font-size: var(--menu-font-size);
     }
    </style>

    <iron-icon class$="{{setIconClass(icon)}}" icon="{{icon}}"></iron-icon>
    <slot></slot>
  
  </template>
    

  <script src="ui-menu-item.js"></script>
</dom-module>
