<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-textarea">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: block;
       color: var(--normal-text);
       transition: all ease-out 0.3s;
     }

    :host ::iron-autogrow-textarea textarea {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        max-width: 100%;
        background: transparent;
        border: none;
        -webkit-appearance: none;
        text-align: inherit;
        vertical-align: bottom;
      }
     .ui-textarea {
       width: 100%;
       outline: none;
       max-height: 100px;
     }
     .ui-textarea:active {
        border-bottom: 1px solid var(--input-bottom-line);
     }
     .ui-textarea:focus {
        border-bottom: 2px solid var(--input-bottom-line);
        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale3d(0,1,1);
        transform: scale3d(0,1,1);
     }

    </style>

    <div class="ui-textarea">
      <iron-autogrow-textarea rows="[[rows]]" value="{{text}}" class="ui-textarea"</iron-autogrow-textarea>
    </div>

  
  </template>
    

  <script src="ui-textarea.js"></script>
</dom-module>
