<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../ui-popup/ui-popup.html">
<link rel="import" href="../ui-menu/ui-menu.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-header">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: block;
       width: 100%;
       min-width: 600px;
       line-height: 20px;
       height: 40px;

       background: var(--bg-header);
     }

     .wrapper {
       display: flex;
       padding: 10px;
     }
     .title {
       font-weight: 700;
     }

     .icon {
       cursor: pointer;
     }
    </style>

    <div class="wrapper">
      <iron-icon class="icon" icon="icons:menu" on-click="onOpenMenu" ></iron-icon>
    </div>

    <ui-popup id="headerMenuPopup">
      <ui-menu>
        <ui-menu-item>Options</ui-menu-item>
        <ui-menu-item>Reload</ui-menu-item>
        <ui-menu-item>Help</ui-menu-item>
      </ui-menu>
    </ui-popup>
  
  </template>
    

  <script src="ui-header.js"></script>
</dom-module>
