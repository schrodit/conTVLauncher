<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../ui-context-menu/ui-context-menu.html">
<link rel="import" href="../ui-dialog/ui-dialog.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-accordion-item">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: flex;
       color: var(--secondary-text-light);
       transition: all ease-out 0.3s;
       flex-direction: column;
       font-size: 16px;
     }
     :host(:hover) {
       color: var(--White-100);
     }
     .title {
       width: 100%;
       cursor: pointer;
     }
     .icon {
       cursor: pointer;
       width: 28px;
       height: 28px;
     }
     .icon {
       cursor: pointer;
     }
     .removeItemIcon {
       width: 18px;
       fill: transparent;
     }
     .removeItemIcon:hover {
        fill: var(--negative-action);
     }
     .header {
       display: flex;
       flex-direction: row;
       height: 28px;
       line-height: 28px;
       padding: 10px 24px;
     }
     .children {
       display: flex;
       flex-direction: column;
       margin-left: var(--icon-width);
     }
     .closed {
       display: none;
     }
    </style>

    <div class="header">
      <div class="title" on-dblclick="onDblClick">{{title}}</div>
      <template is="dom-if" if="{{showExpandMoreIcon(expand)}}"><iron-icon class="icon expandIcon" on-click="toggle" icon="icons:expand-more"></iron-icon></template>
      <template is="dom-if" if="{{showExpandLessIcon(expand)}}"><iron-icon class="icon expandIcon" on-click="toggle" icon="icons:expand-less"></iron-icon></template>
    </div>

    <div class$="{{getChildrenClasses(expand)}}">
      <slot></slot>
    </div>

    <ui-context-menu>
      <ui-menu-item on-click="changeChannel">Open</ui-menu-item>
      <ui-menu-item on-click="toggleNewItem">New</ui-menu-item>
      <ui-menu-item icon="editor:mode-edit">Edit</ui-menu-item>
      <ui-menu-item red>Delete</ui-menu-item>
    </ui-context-menu>

    <ui-dialog id="newChannelDialog-{{title}}">
        <ui-menu>
          <ui-menu-item>File</ui-menu-item>
          <ui-menu-item>Edit</ui-menu-item>
          <ui-menu-item>View</ui-menu-item>
          <ui-menu-item>Window</ui-menu-item>
          <ui-menu-item>Help</ui-menu-item>
        </ui-menu>
      </ui-dialog>
  
  </template>
    

  <script src="ui-accordion-item.js"></script>
</dom-module>
