<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="ui-popup">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: none;
       visibility: hidden;
       opacity: 0;

       position: absolute;

       background: var(--bg-popup);
       padding: 0;
       box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

       z-index: var(--zindex-popup);
     }
     :host(.open) {
       display: block;
       visibility: visible;
       opacity: 1;
     }

     :host(.sticky) {
       position: fixed;
     }

     .backdrop {
       display: none;
       z-index: var(--zindex-popup-backdrop);
       position: absolute;
       left: 0;
       top: 0;
       width: 100vw;
       height: 100vh;
     }
     :host(.open) .backdrop {
       display: block;
     }
    </style>
    <slot></slot>
  
  </template>

  <script src="ui-popup.js"></script>
</dom-module>
