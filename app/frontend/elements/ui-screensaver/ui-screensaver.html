<dom-module id="ui-screensaver">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: none;
       position: fixed;
       z-index: 9;
       top: 0;
       left: 0;
       width: 100%;
       height: 100vh;
       background-size: cover;
       background-repeat: no-repeat;
     }

     :host(.open) {
       display: block;
     }
     
    </style>

  
  </template>
    

  <script src="ui-screensaver.js"></script>
</dom-module>
