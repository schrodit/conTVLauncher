<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../../elements/ui-watch/ui-watch.html">

<link rel="import" href="../../styles/styles.html">

<dom-module id="spotify-app">
  <template>
    <style include="styles"></style>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100vh;

        color: var(--normal-text-light);
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        background: rgba(40,40,40, 1);
      }

      .content {
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);

      }

      .wrapper {
        position: relative;
      }

      .cover {
        margin-top: 12vh;
        margin-right: auto;
        margin-left: auto;
        width: 60vh;
        height: 60vh;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        background-color: #1DB954;
      }

      .player {
        display: flex;
        flex-direction: row;
        position: absolute;
        width: 60vh;
        top: calc(72vh - 50px);
        left: 0;
        right: 0;
        margin: auto auto;
        background: rgba(40,40,40, 0.6);
        text-align: start;
      }

      .player-icon {
        width: 50px;
        height: 50px;
        padding: 0 14px 0;
        flex-grow: 0;
      }
      paper-progress {
        flex-grow: 1;
        padding-right: 14px;
        align-self: center;
      }
      paper-progress.green {
        --paper-progress-active-color: #1DB954;
      }

      .info {
        text-align: center;
        padding: 14px 0 0 0;
      }

      .text {
        margin-right: auto;
        margin-left: auto;
        text-overflow: ellipsis;
        width: 70vw;
        white-space: nowrap;
        overflow: hidden;
      }

      .title {
        font-size: 28px;
        font-weight: 700;
      }
      .artist {
        font-size: 20px;
        color: var(--secondary-text-light);
        margin-top: 10px;
      }
      .album {
        font-size: 18px;
        color: var(--secondary-text-light);
      }

      .logo {
        position: absolute;
        padding: 2vh;
        height: 8vh;
        left: 0;
        top: 0;
      }   
      
    </style>


    <div class="content">
      <div class="wrapper">
        <img class="cover" src$="{{cover}}" />
        <div class="player">
          <iron-icon class="player-icon" icon$="{{getStatus(status)}}"></iron-icon>
          <paper-progress value$="[[position]]" min="0" max$="[[track.duration_ms]]" class="green"></paper-progress>
        </div>
      </div>
      <div class="info">
        <div class="title text">{{getTitle(track)}}</div>
        <div class="album text">{{getAlbum(track)}}</div>
        <div class="artist text">{{getArtist(track)}}</div>
      </div>
    </div>

    <img class="logo" src="img/Spotify_Logo_CMYK_White.png" />
    <ui-watch></ui-watch>


  </template>

  <script src="spotify-app.js"></script>
</dom-module>
