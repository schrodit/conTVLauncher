<link rel="import" href="colors.html">
<link rel="import" href="variables.html">

<dom-module id="mixins">
  <template>
    <style include="colors"></style>
    <style include="variables"></style>
    <style>
      :host {
          --multiline-ellipses: {
                text-overflow: ellipsis;
                overflow: hidden;
                display: block;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                word-wrap: break-word;
          };
          --index-popup: 500;

          --button: {
            padding: 16px;
            font-size: 16px;
            color: var(--normal-text-light);
          }
          --red-button: {
            @apply --button;
            background: var(--negative-action);
          };
          --red-button-focus: {
            background: var(--negative-action-bg);
            color: var(--negative-action);
          };
          --green-button: {
            @apply --button;
            background: var(--positive-action);
          };
          --green-button-focus: {
            @apply --button;
            background: var(--positive-action-bg);
            color: var(--positive-action);
          };

          --scrollbar: {
            width: 6px;
            height: 6px;
            background: var(--Black-038);
          };
          --scrollbar-thumb: {
            background: var(--Black-087);
            border-radius: 3px;
          };
      }
      :host(::-webkit-scrollbar) {
        @apply --scrollbar;
      }
      :host(::-webkit-scrollbar-thumb) {
        @apply --scrollbar-thumb;
      }
    </style>
  </template>
</dom-module>
