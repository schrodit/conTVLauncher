<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../ui-popup/ui-popup.html">

<dom-module id="ui-icon-tile">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: block;
       margin: 30px 24px 24px;
     }
     :host(:hover), :host(.selected) {
        border-radius: 50%;
        background-color: var(--Black-038);
      }
     .iconTile {
        height: 100px;
        width: 100px;
        margin: 24px;
      }
    </style>

    <paper-icon-button class="iconTile" icon="{{icon}}"></paper-icon-button>
  
  </template>
    

  <script src="ui-icon-tile.js"></script>
</dom-module>
