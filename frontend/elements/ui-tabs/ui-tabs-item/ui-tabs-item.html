<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../styles/styles.html">

<dom-module id="ui-tabs-item">
  <template>
    <style include="styles"></style>
    <style>
     :host {
       display: flex;
       flex-grow: 1;
       cursor: pointer;
       height: 18px;
       line-height: 18px;
       text-align: center;
       text-transform: uppercase;
       padding: 20px 12px 16px;
       border-bottom: 4px solid var(--tabs-title-bg);

       color: var(--tabs-title-color);

       background: var(--tabs-title-bg);
     }

     :host(.selected)  {
       cursor: default;
       color: var(--tabs-title-color-selected);
       border-bottom: 4px solid var(--tabs-selected-bottom);
     }
    </style>

    <slot></slot>
  
  </template>
    

  <script src="ui-tabs-item.js"></script>
</dom-module>
